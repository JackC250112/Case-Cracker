<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Cracker</title>
<style>
:root { --accent: #007bff; --gold: #ffd700; --muted: #777; }
body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; margin:0; padding:20px; }
h1 { color: #333; }
.case { border:2px solid #ddd; border-radius:12px; padding:10px; background:white; width:300px; margin:20px auto; min-height:150px; position:relative; }
.player-card, .big-card { background:#fff; border:1px solid #ccc; border-radius:8px; padding:8px; margin:4px; display:inline-block; }
.rarity.mythic { color: darkorange; font-weight:bold; }
.rarity.legendary { color: gold; font-weight:bold; }
.rarity.epic { color: purple; }
.rarity.rare { color: blue; }
.rarity.common { color: gray; }
.controls { margin-top: 20px; }
textarea { width: 90%; height: 80px; margin-top: 10px; }
button { margin: 5px; padding: 6px 12px; cursor: pointer; }
.confetti div { position: absolute; }
#inventory { border:1px solid #ccc; background:white; padding:10px; margin-top:20px; max-height:200px; overflow-y:auto; }
.fav { border:2px solid red; }
</style>
</head>
<body>
<h1>Case Cracker</h1>
<p>Open cases to get random players.</p>

<div id="coinsDisplay">Coins: 600</div>
<div id="caseVisual" class="case">
  <div id="caseInner">No pulls yet</div>
</div>
<div id="resultArea"></div>

<div class="controls">
  <select id="sportSelect">
    <option value="NBA">NBA</option>
    <option value="NBL">NBL</option>
    <option value="AFL">AFL</option>
    <option value="Soccer">Soccer</option>
    <option value="BBL">BBL</option>
    <option value="Aust">Australian Cricket</option>
    <option value="mixed">Mixed</option>
  </select>
  <br>
  <button id="openBtn">Open Case (100 coins)</button>
  <button id="open5Btn">Open 5 (500 coins)</button>
  <br>
  <button id="dailyRewardBtn">Claim Daily Reward</button>
  <button id="resetBtn">Reset Game</button>
  <br>
  <div>
    Rarities, chances, and sell values:<br>
    Mythic – 1% – 1000 coins<br>
    Legendary – 4% – 500 coins<br>
    Epic – 10% – 250 coins<br>
    Rare – 35% – 100 coins<br>
    Common – 50% – 25 coins
  </div>
</div>

<div id="inventory">
<h3>Inventory</h3>
<div id="inventoryList"></div>
<button id="sellAllBtn">Sell All (except favourited)</button>
</div>

<script src="script.js"></script>
</body>
</html>
