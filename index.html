<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Cracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="title">Case Cracker</h1>
<p>Open cases to get random players.</p>
<p id="coins">Coins: 0</p>

<div id="pull-box">No pulls yet</div>

<select id="case-select">
    <option value="nba">NBA</option>
</select>

<br>

<button id="open1">Open Case (100 coins)</button>
<button id="open5">Open 5 (500 coins)</button>

<br><br>

<button id="daily">Claim Daily Reward</button>
<button id="reset">Reset Game</button>

<p>
Rarities, chances, and sell values:<br>
Mythic – 1% – 1000 coins<br>
Legendary – 4% – 500 coins<br>
Epic – 10% – 250 coins<br>
Rare – 35% – 100 coins<br>
Common – 50% – 25 coins
</p>

<h2>Inventory</h2>

<button id="sellAll">Sell All (except favourited)</button>

<div id="inventory"></div>

<script src="script.js"></script>
</body>
</html>
