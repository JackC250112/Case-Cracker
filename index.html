<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Cracker</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  #controls { margin-bottom: 20px; }
  button { margin: 2px; padding: 10px 15px; }
  #coinsDisplay { font-weight: bold; margin-bottom: 10px; display: block; }
  #caseInner, #inventoryArea { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
  .player-card { width: 120px; border: 1px solid #ccc; border-radius: 8px; padding: 5px; background: #fff; text-align: center; }
  .avatar { width: 100%; height: 60px; display: flex; align-items: center; justify-content: center; background: #eee; border-radius: 5px; margin-bottom: 5px; }
  .rarity.mythic { color: purple; font-weight: bold; }
  .rarity.legendary { color: orange; font-weight: bold; }
  .rarity.epic { color: blue; font-weight: bold; }
  .rarity.rare { color: green; font-weight: bold; }
  .rarity.common { color: gray; font-weight: bold; }
</style>
</head>
<body>

<h1>Case Cracker</h1>

<div id="coinsDisplay">Coins: 600</div>

<div id="controls">
  <select id="sportSelect">
    <option value="mixed">Mixed</option>
    <option value="NBA">NBA</option>
    <option value="NBL">NBL</option>
    <option value="AFL">AFL</option>
    <option value="Soccer">Soccer</option>
    <option value="BBL">BBL</option>
    <option value="Cricket">Cricket</option>
  </select>
  <input type="number" id="delayInput" placeholder="Animation delay (ms)" value="900" style="width:150px;">
  <br>
  <button id="openBtn">Open 1 Pack (100 coins)</button>
  <button id="open5Btn">Open 5 Packs (500 coins)</button>
  <button id="sellAllBtn">Sell All Non-Favorites</button>
  <button id="dailyBtn">Claim Daily Reward</button>
  <button id="resetBtn">Reset Game</button>
</div>

<h2>Case Open</h2>
<div id="caseInner"></div>

<h2>Inventory</h2>
<div id="inventoryArea"></div>

<script src="script.js"></script>
</body>
</html>
